<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Gym Tracker</title>
    <link rel="stylesheet" type="text/css" media="all" href="style.css" th:href="@{style.css}"/>
  </head>
  
  <body style="background-color:#FFFFF0;">
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Gym Tracker</h1>
            </div>
        </div>
        
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="workouts" class="btn btn-outline-primary btn-lg">Workout</a>
            </div>
            <div class="col text-center m-3">
                <a href="trainers" class="btn btn-outline-primary btn-lg">Trainer</a>
            </div>
            <div class="col text-center m-3">
                <a href="clients" class="btn btn-outline-primary btn-lg">Client</a>
            </div>
            <div class="col text-center m-3">
                    <a href="workoutInfoAPI" id = "infoBut" class="btn btn-outline-primary btn-lg">Workout Information</a>
            </div>
        </div>
        
        <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Workout</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addWorkout" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="target_muscle" class="col-3 col-form-label">
                                Target Muscle</label>
                            <div class="col-9">
                                <input type="text" name="target_muscle" 
                                       id="target_muscle" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="equipment" class="col-3 col-form-label">
                                Equipment</label>
                            <div class="col-9">
                                <input type="text" name="equipment" 
                                       id="equipment" class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Workout</button>
                    </form>
                </div>
            </div>

        
        
        <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Target Muscle</th>
                                <th>Equipment</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="workout : ${workouts}">
                                <td th:text="${workout.id}">Teacher ID</td>
                                <td th:text="${workout.name}">Name</td>
                                <td th:text="${workout.target_muscle}">Target Muscle</td>
                                <td th:text="${workout.equipment}">Equipment</td>
                                <td><a href="#" th:href="@{/editWorkout(id=${workout.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteWorkout(id=${workout.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        
        

        </div>
	
        
      
    </div> 

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
