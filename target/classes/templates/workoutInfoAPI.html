            <div class="col text-center border border-dark">
                <h1 style="background-color:#FFFFF0;">Gym Tracker</h1>
            </div>

    <div class="container">
       
        <hr>

        <ul class="list-group" id="errorMessages"></ul>
        
        <div class="row">
            <!-- left container -->
            <div class="col-md-6"> 
                
                <!--container for Contact List table -->
                <div id="workoutTableDiv">
                    <h2>My Workout</h2> 
                    <table id="workoutTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th width="40%">Workout Name</th>
                                <th width="30%">Muscles Used</th>
                                <th width="30%">Date Created</th>
                                <th width="30%">Equipment</th>
                                <th width="30%">Image</th>
                                <th width="15%"></th>
                                <th width="15%"></th>
                            </tr>
                        </thead>
                        <!-- we will add data rows dynamically to the tbody -->
                        <tbody id="contentRows"></tbody>
                    </table>
                </div> <!-- end #contactTableDiv -->
                
                <!-- container for Edit Contact form -->
                <div id="editFormDiv" style="display:none;">
                    <h2>Edit Workout</h2>
                    <form role="form" id="editForm">
                    
                    <div class="form-group row">
                        <label for="editWorkoutName" class="col-md-4 control-label">
                            Workout Name:
                        </label>
                        
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="editWorkoutName" placeholder="Workout Name" required="">
                        </div>
                    </div>
                    
                    <div class="form-group row">                        
                        <label for="editMuscle" class="col-md-4 control-label">
                            Muscle Targeted:
                        </label>
                        
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="editMuscle" placeholder="Muscle" required="">
                        </div>
                    </div>
                    
                    <div class="form-group row">                        
                        <label for="editCompany" class="col-md-4 control-label">
                            Company:
                        </label>
                        
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="editCompany" placeholder="Company">
                        </div>
                    </div>
                    
                    <div class="form-group row">                        
                        <label for="editEquipment" class="col-md-4 control-label">
                            Email:
                        </label>
                        
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="editEquipment" placeholder="Equipment" required="">
                        </div>
                    </div>
                    
                    <div class="form-group row">                        
                        <label for="editPhone" class="col-md-4 control-label">
                            Phone:
                        </label>
                        
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="editPhone" placeholder="Phone">
                        </div>
                    </div>
                        
                        <div class="form-group row">
                            <div class="offset-md-3 col-md-3">
                                <input type="hidden" id="editWorkoutId">
                                <button type="button"
                                        id="editCancelButton"
                                        class="btn btn-danger"
                                        onclick="hideEditForm()">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button"
                                        id="updateButton"
                                        class="btn btn-success">
                                    Update Contact
                                </button>
                            </div>
                        </div>
     
                </form> 
                    
                </div> <!-- end #editFormDiv -->
            </div> <!-- end left container -->
            
            <!-- container for right container (New Contact form) -->
